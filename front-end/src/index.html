<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do ListDev.io</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/assets/css/global.css" />
    <script src="../src/assets/js/main.js" defer></script>
    <link rel="shortcut icon" href="assets/img/image.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <div class="header-content">
        <img src="assets/img/image.png" alt="Logo To-Do-List" />
        <h1>To-Do ListDev.io</h1>
      </div>
      <p>Gerenciador de tarefas integrado à API</p>
    </header>

    <main>
      <!-- FORMULÁRIO -->
      <section>
        <form id="taskForm">
          <input
            type="text"
            id="titulo"
            placeholder="Título da tarefa"
            required
          />
          <textarea id="descricao" placeholder="Descrição"></textarea>
          <button type="submit" class="btn-add">Adicionar</button>
        </form>
      </section>

      <!-- LISTA -->
      <section>
        <div class="task-list" id="taskList"></div>
      </section>
    </main>

    <footer>Projeto Front-End consumindo API REST • Jeferson</footer>
  </body>
</html>
